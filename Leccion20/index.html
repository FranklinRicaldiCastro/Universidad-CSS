<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinadoes en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Selectores conbinados en CSS</h1>
    <div class="contenedor descendiente">
        Slectores descendientes (child);
        <p>Primer Reglón</p>
        <p>Segundo Reglón</p>
        <section>
            <p>Tercer Reglón</p>
        </section>
    </div>
    <div class="contenedor hijo">
        Slectores descendientes (child);
        <p>Primer Reglón</p>
        <p>Segundo Reglón</p>
        <section>
            <p>Tercer Reglón</p>
        </section>
        <div>
            <p>Cuarto Reglón</p>
        </div>
        <p>Quinto Reglón</p>
    </div>
</body>
</html>
